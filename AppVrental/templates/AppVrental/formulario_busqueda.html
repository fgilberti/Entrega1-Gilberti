<h1>Busqueda de Cliente por Nombre</h1>

{% if busqueda_formulario %}

    <form action="" method="GET">
        {{busqueda_formulario}}
        <button type="submit">Buscar Cliente</button>
    </form>
{% else %}
    {% if clientes %}
        <ul>
        {% for curso in cursos %}
            <li>{{cliente.nombre}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1> No hay Clientes con ese nombre!</h1>
    {% endif %}
{% endif %}
